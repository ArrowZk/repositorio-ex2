    <nav id="main-navbar" class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bandas de J-Rock</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="lgns" class="container">
        <div class="row">
            <div id="inicios" class="col-lg-4">
                <!-- Formulario de inicio de sesión -->
                <h2>Iniciar sesión</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                </form>
            </div>
            <div class="col-lg-2"></div>
            <div id="regis" class="col-lg-6">
                <!-- Formulario de registro -->
                <h2>Registrarse</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingresa tu nombre de usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="emailReg">Correo electrónico</label>
                        <input type="email" class="form-control" id="emailReg" placeholder="Ingresa tu correo" required>
                    </div>
                    <div class="form-group">
                        <label for="passwordReg">Contraseña</label>
                        <input type="password" class="form-control" id="passwordReg" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Edad</label>
                        <input type="number" class="form-control" id="age" placeholder="Ingresa tu edad" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Agregar enlaces a los scripts de Bootstrap y otros JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
